                    <div class="row">
                        <div class="col-12 col-md-8">
                            <label>Message</label>
                            <textarea id="message" placeholder="Hi!"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-2">
                            <button type="submit"> Send Message</button>
                        </div>
